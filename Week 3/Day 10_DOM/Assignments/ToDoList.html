<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Delegation Example</title>
</head>
<body>


<h3>ToDoList</h3>
<hr/>


<fieldset>
<legend>ToDoList</legend>
<ul id="list1" style="border:2px solid blue; padding:30px;">
<!-- ðŸ”¹ Added "Delete" hyperlink inside each <li> -->
<li>Send E-mail <a href="#" class="delLink">Delete</a></li>
<li>Do Shopping <a href="#" class="delLink">Delete</a></li>
<li>Complete Assignments <a href="#" class="delLink">Delete</a></li>
<li>Do Laundry <a href="#" class="delLink">Delete</a></li>
</ul>
</fieldset>


<br/>
<input id="t1" placeholder="New Task Info..." type="text" />
<button id="addButton">Add Task</button>


<script>
const listObj = document.getElementById("list1");
const btnObj = document.getElementById("addButton");


// ðŸ”¹ Modified event listener to also handle Delete clicks
listObj.addEventListener("click", function(event) {
event.preventDefault(); // prevent hyperlink reload


// ðŸ”¹ If Delete link clicked â†’ remove that <li>
if (event.target.classList.contains("delLink")) {
const li = event.target.parentElement;
listObj.removeChild(li);
return;
}


// Existing strike-through toggle for LI
if (event.target.tagName === "LI") {
if (event.target.style.textDecoration === "line-through") {
event.target.style.textDecoration = "none";
} else {
event.target.style.textDecoration = "line-through";
}
}
});


// ðŸ”¹ Modified to also add "Delete" link when creating new <li>
btnObj.addEventListener("click", function(event) {
const textObj = document.getElementById("t1");
const task = textObj.value.trim();


if (task === "") {
alert("Please enter a task!");
return;
}


const listItemObj = document.createElement("LI");
// ðŸ”¹ Added delete link next to the new task
listItemObj.innerHTML = `${task} <a href="#" class="delLink">Delete</a>`;
listObj.appendChild(listItemObj);


textObj.value = "";
});
</script>


</body>
</html>
