<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Credit Card Payment</title>
</head>
<body>

<h2>This is a secure 128-bit SSL encrypted payment</h2>

<form action="/submit-payment" method="post">

<fieldset>
<legend>Payment Method</legend>

<input type="radio" id="credit" name="payment" value="credit" checked>
<label for="credit">Credit Card (Visa, Mastercard)</label>
<br><br>

<input type="radio" id="paypal" name="payment" value="paypal">
<label for="paypal">PayPal</label>
</fieldset>

<br>

<label for="cardnumber">Card Number:</label><br>
<input type="text" id="cardnumber" name="cardnumber" placeholder="The 16 digits on front of your card" required><br><br>

<label>Expiration Date:</label><br>
<select name="exp_month" required>
<option value="">Month</option>
<option>01</option>
<option>02</option>
<option>03</option>
<option>04</option>
<option>05</option>
<option>06</option>
<option>07</option>
<option>08</option>
<option>09</option>
<option>10</option>
<option>11</option>
<option>12</option>
</select>

<select name="exp_year" required>
<option value="">Year</option>
<option>2025</option>
<option>2026</option>
<option>2027</option>
<option>2028</option>
<option>2029</option>
<option>2030</option>
</select>
<br><br>

<label for="cvv">CVV2 / CVC2:</label><br>
<input type="password" id="cvv" name="cvv" maxlength="3" placeholder="3 digits on back" required><br><br>

<label for="fullname">Full Name on Card:</label><br>
<input type="text" id="fullname" name="fullname" placeholder="Enter name as on card" required><br><br>

<p>You will be charged $29.00 every month</p>

<input type="submit" value="Complete Transaction">

</form>

</body>
</html>
