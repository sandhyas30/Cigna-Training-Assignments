<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Functions Demo</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f4f8ff;
text-align: center;
padding: 30px;
}
h2 {
color: #004aad;
}
.container {
width: 60%;
margin: 0 auto;
background: white;
padding: 20px;
border-radius: 15px;
box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
.section {
margin-bottom: 30px;
border: 1px solid #ddd;
padding: 15px;
border-radius: 10px;
}
label {
display: block;
margin: 10px 0 5px;
font-weight: bold;
}
input {
padding: 8px;
width: 80%;
border: 1px solid #ccc;
border-radius: 5px;
}
button {
margin-top: 10px;
padding: 8px 15px;
border: none;
background-color: #0078ff;
color: white;
border-radius: 5px;
cursor: pointer;
}
button:hover {
background-color: #005fcc;
}
p.result {
font-weight: bold;
color: green;
margin-top: 10px;
}
</style>
</head>
<body>

<div class="container">
<h2>JavaScript Function Demonstration</h2>

<!-- AVERAGE FUNCTION -->
<div class="section">
<h3>a) Find Average Marks</h3>
<label>Total Marks:</label>
<input type="number" id="totalMarks">
<label>No. of Subjects:</label>
<input type="number" id="numSubjects">
<button onclick="calculateAverage()">Find Average</button>
<p class="result" id="avgResult"></p>
</div>

<!-- POWER FUNCTION -->
<div class="section">
<h3>b) Find Power Value (x<sup>y</sup>)</h3>
<label>Enter Base (x):</label>
<input type="number" id="baseX">
<label>Enter Exponent (y):</label>
<input type="number" id="expY">
<button onclick="calculatePower()">Find Power</button>
<p class="result" id="powerResult"></p>
</div>

<!-- WORD COUNT FUNCTION -->
<div class="section">
<h3>c) Count Words in a String</h3>
<label>Enter a Sentence:</label>
<input type="text" id="inputString">
<button onclick="countWords()">Count Words</button>
<p class="result" id="wordCountResult"></p>
</div>
</div>

<script>
// Function to find average
function calculateAverage() {
let total = parseFloat(document.getElementById("totalMarks").value);
let subjects = parseInt(document.getElementById("numSubjects").value);
if (subjects > 0) {
let avg = total / subjects;
document.getElementById("avgResult").innerText = "Average Marks: " + avg.toFixed(2);
} else {
document.getElementById("avgResult").innerText = "Please enter valid values.";
}
}

// Function to find power (x^y)
function calculatePower() {
let x = parseFloat(document.getElementById("baseX").value);
let y = parseFloat(document.getElementById("expY").value);
let powerValue = Math.pow(x, y);
document.getElementById("powerResult").innerText = x + "^" + y + " = " + powerValue;
}

// Function to count words in a string
function countWords() {
let str = document.getElementById("inputString").value.trim();
if (str === "") {
document.getElementById("wordCountResult").innerText = "Please enter a sentence.";
return;
}
let words = str.split(/\s+/);
document.getElementById("wordCountResult").innerText = "Word Count: " + words.length;
}
</script>

</body>
</html>
